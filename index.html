<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <nav>
            <div class="flex-nav">
                <h1>Drawing Notepad Javascript</h1>
                <div class="flex-links">
                    <a href="#">Git</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </nav>


        <div class="buttons">
            <button data-value=16 >16x16</button>
            <button data-value=32 >32x32</button>
            <button data-value=64 >64x64</button>
        </div>

        <div class="grid-container">
            <div class="top"></div>



        </div>

        <div class="color-buttons">
            <button data-value=black></button>
            <button data-value=red></button>
            <button data-value=blue ></button>
            <button data-value=green ></button>
            
        </div>

        <div class="eraser">
            <button data-value=eraser>eraser</button>
        </div>




        <script src="./script.js"></script>

    </body>



</html>
